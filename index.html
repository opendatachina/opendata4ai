---
layout: default
---

<div class="container d-flex flex-row p-5 mb-4 bg-light rounded-3 justify-content-between">
  <div class="col-lg-6 justify-content-center">
    <h1 class="display-5">{{ site.greeting }}</h1>
    <p class="col-md-8 fs-4 mb-4">{{ site.description }}</p>
    <a href="{{ "/datasets" | relative_url }}" class="btn btn-primary btn-lg" role="button">查看中国AI数据</a>
  </div>
  <img alt="Example homepage hero image" class="d-none d-md-block img-responsive rounded-circle" src="{{ site.baseurl }} {{ site.hero_image }}" style="max-height: 300px" />
</div>

<section class="container">
  <div class="row">
    <div class="col-sm-12 col-md-6 col-lg-4">
       <div class="card">
          <div class="card-body">
             <h5 class="card-title">数据索引</h5>
             <p class="card-text">我们不断迭代发现并索引由中国主体或研究人员所公开发布的AI数据集.</p>
             <a href="#" class="btn btn-primary">查看更多</a> 
          </div>
       </div>
    </div>
    <div class="col-sm-12 col-md-6 col-lg-4">
       <div class="card">
          <div class="card-body">
             <h5 class="card-title">调查报告</h5>
             <p class="card-text">我们持续开展桌面调研、问卷调查、访谈等反映中国AI数据的发展现状.</p>
             <a href="#" class="btn btn-primary">查看更多</a> 
          </div>
       </div>
    </div>
    <div class="col-sm-12 col-md-6 col-lg-4">
       <div class="card">
          <div class="card-body">
             <h5 class="card-title">数据协议</h5>
             <p class="card-text">我们研制木兰-白玉兰开放数据协议推动数据的规范流通</p>
             <a href="#" class="btn btn-primary">查看更多</a> 
          </div>
       </div>
    </div>
 </div>
</section>
